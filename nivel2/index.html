<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acertijos Lógicos - Nivel 2</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Juego de palabras - Nivel 2</h1>
      <div class="score">Puntuación: <span id="score">0</span></div>
      <div class="level">Nivel: <span id="level">1</span></div>
      <div class="timer">Tiempo: <span id="timer">20</span>s</div>
    </header>

    <main>
      <div id="question-container">
        <p id="question-text">Aquí aparecerá la pregunta...</p>
        <div id="answer-buttons"></div>
      </div>

      <div id="feedback" class="hidden"></div>

      <button id="next-button" class="hidden">Siguiente Pregunta</button>
      <button id="menu-button">Ir al Menú Principal</button>
    </main>

    <footer>
      <p>&copy; 2025 Juego de Ingenio</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
